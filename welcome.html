<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - StockSight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .bg-maroon { background-color: #800000; }
        .text-maroon { color: #800000; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-100">

    <div class="bg-white rounded-xl shadow-xl w-full max-w-md overflow-hidden border border-gray-200">
        <!-- Header -->
        <div class="bg-gray-50 p-8 text-center border-b border-gray-100">
            <div class="w-16 h-16 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-4 border border-red-100">
                <span class="text-3xl">ðŸ“ˆ</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 tracking-tight">StockSight Cloud</h1>
            <p class="text-sm text-gray-500 mt-2">Personal Portfolio Intelligence</p>
        </div>

        <!-- Entry Area -->
        <div class="p-8 space-y-6">
            <div class="text-center text-gray-600 text-sm leading-relaxed">
                Welcome to your personal terminal. <br>
                Analyze stocks, track your portfolio, and consult with Stocky AI.
            </div>

            <button onclick="enterApp()" 
                class="w-full bg-maroon hover:bg-red-900 text-white font-bold py-3 rounded-lg transition-all shadow-md hover:shadow-lg flex justify-center items-center gap-2 active:scale-95">
                <span>Enter Terminal</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
            </button>
            
            <div class="text-center">
                <a href="https://Parth2004124.github.io/StockSight/user%20manual.html" target="_blank" class="text-xs text-maroon hover:underline font-semibold">Read User Manual</a>
            </div>
        </div>
        
        <div class="bg-gray-50 p-4 text-center border-t border-gray-100">
            <p class="text-[10px] text-gray-400">StockSight System â€¢ v2.1</p>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const TARGET_PAGE = "index.html"; // The file name of your main stock app

        function enterApp() {
            const btn = document.querySelector('button');
            
            // Loading Animation
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
            btn.classList.add('opacity-80', 'cursor-not-allowed');
            
            setTimeout(() => {
                window.location.href = TARGET_PAGE;
            }, 500);
        }
    </script>
</body>
</html>
